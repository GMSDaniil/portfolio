{% extends 'base.html' %}
{% block content %}
{% load static %}

    <div class="block text-center" >
        
        <img src="{% static 'my_photo.jpg' %}" height="20%" width="20%">
        <h3 class="block">Hi, I'm Daniil and I study IT at Berlin's Technical University</h3>
        
        <h2 class="mt-5">Portfolio</h2>
        <hr>
        <div class="row">
            {% for project in projects %} 
            <div class="col-lg-4 col-md-6">

                {% if project.url %}
                <a href="{{ project.url }}">
                  <img src="{{ project.image.url }}" class="img-fluid mb-2">
                </a>
                {% else %}
            
                <img src="{{ project.image.url }}" class="img-fluid mb-2">
                {% endif %}
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
